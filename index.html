<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Florian Wieland, or wieli's personal Website" />
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>

    <script src="js/vanilla-calendar.js"></script>



    <link rel="icon" href="../icons/wieliServer.png">

    <title>HelloScreen</title>
</head>

<!-- www.wieli.at
by Florian Wieland
IF YOU HAVE QUESTIONS: florian@wieli.at-->

<body onload="startTime()">
<div class="background-container">
    <div class="stars"></div>
    <div class="twinkling"></div>


    <div class="solar-system">
        <div id="sun"></div>

        <div class="orbit mercury-orbit"></div>
        <div class="mercury-spin">
            <div id="mercury"></div>
        </div>

        <div class="orbit venus-orbit"></div>
        <div class="venus-spin">
            <div id="venus"></div>
        </div>

        <div class="orbit earth-orbit"></div>
        <div class="earth-spin">
            <div class="orbit moon-orbit"></div>
            <div class="moon-spin">
                <div id="moon"></div>
            </div>

            <div id="earth"></div>
        </div>

        <div class="orbit mars-orbit"></div>
        <div class="mars-spin">
            <div id="mars"></div>
        </div>
    </div>


    <div id="all">
        <div id="leftSection">
            <div id="dateAndTime">
                <div id="clock"></div>
                <div id="dateToday"></div>
                <div id="dayName"></div>
            </div>

            <hr/>
            <div id="myCalendar" class="vanilla-calendar" style="margin-bottom: 20px"></div>
            <script>
                let calendar = new VanillaCalendar({
                    selector: "#myCalendar",
                    months: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    shortWeekday: ['S', 'M', 'T', 'W', 'T', 'F', 'S'],
                    onSelect: (data, elem) => {
                    console.log(data, elem)
                }
                })
            </script>
        </div>


        <div id="textContent">
            <header>
                <h1 id="greeting">Hallo Florian :)</h1>
            </header>

            <main>
                <h2 id="quote"></h2>


                <div id="headlines">
                    <span id="headline1"></span>
                    <div>
                        <span id="headlineUrl1" class="headlineInfos"></span>
                        <span id="headlineTime1" class="headlineInfos"></span>
                    </div>
                    <span id="headline2"></span>
                    <div>
                        <span id="headlineUrl2" class="headlineInfos"></span>
                        <span id="headlineTime2" class="headlineInfos"></span>
                    </div>
                </div>
            </main>

        </div>

        <div id="weatherContent">
            <div class="iconAndTemp">
                <img src="" id='dayIcon' alt="Icon for current codition">
                <div id="tempAndSummary">
                    <span id="currentTemp" class="tempText"></span>
                    <span id="currentShortSummary"></span>
                    <span id="currentChanceOfRain"></span>
                </div>
            </div>
            <span id="currentSummary" class="summary"></span>
            <div id="wearables">
                <div class="weardiv"><img src="" id="jeans" class="wear"></div>
                <div class="weardiv"><img src="" id="shirt" class="wear"></div>
                <div class="weardiv"><img src="" id="jacket" class="wear"></div>
                <div class="weardiv"><img src="" id="umbrella" class="wear"></div>
                <div class="weardiv"><img src="" id="scarf" class="wear"></div>
            </div>

            <div id="tomorrowWeather">
                <div class="iconAndTemp">
                    <img src="" id='tomorrowIcon' alt="Icon for tomorrow codition">
                    <div class="highLowTemps">
                        <div id="tomorrowHighTempWrapper">
                            <span id="upArrow" class="tempText"></span>
                            <span id="tomorrowHighTemp" class="tempText"></span>
                        </div>
                        <div id="tomorrowLowTempWrapper">
                            <span id="downArrow" class="tempText"></span>
                            <span id="tomorrowLowTemp" class="tempText"></span>
                        </div>
                    </div>
                </div>
                <span id="tomorrowSummary" class="summary"></span>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/dynamicData.js"></script>
    <script src="js/dateMath.js"></script>
</div>
</body>
</html>
